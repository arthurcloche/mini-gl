<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniGL Node Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <!-- Left Column: Scene Graph + Node Palette -->
        <div class="left-panel">
            <!-- Scene Graph -->
            <div class="scene-graph">
                <div class="panel-header">
                    <h3>Scene Graph</h3>
                </div>
                <div class="scene-content">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Node Palette -->
            <div class="node-palette">
                <div class="panel-header">
                    <h3>Node Palette</h3>
                </div>
                <div class="palette-content">
                    <!-- Source Nodes -->
                    <div class="node-category">
                        <div class="node-item" draggable="true" data-node-type="Texture">
                            <span class="node-icon">üñºÔ∏è</span>
                            <span class="node-name">Texture</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                        <div class="node-item" draggable="true" data-node-type="Canvas">
                            <span class="node-icon">üìä</span>
                            <span class="node-name">Canvas</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                        <div class="node-item" draggable="true" data-node-type="Text">
                            <span class="node-icon">üìù</span>
                            <span class="node-name">Text</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                    </div>
                    
                    <!-- Processing Nodes -->
                    <div class="node-category">
                        <div class="node-item" draggable="true" data-node-type="Shader">
                            <span class="node-icon">‚ö°</span>
                            <span class="node-name">Shader</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                        <div class="node-item" draggable="true" data-node-type="Blend">
                            <span class="node-icon">üé®</span>
                            <span class="node-name">Blend</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                        <div class="node-item" draggable="true" data-node-type="Feedback">
                            <span class="node-icon">üîÑ</span>
                            <span class="node-name">Feedback</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                    </div>
                    
                    <!-- Effect Nodes -->
                    <div class="node-category">
                        <h4>Effects</h4>
                        <div class="node-item" draggable="true" data-node-type="Grayscale">
                            <span class="node-icon">‚ö´</span>
                            <span class="node-name">Grayscale</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                        <div class="node-item" draggable="true" data-node-type="Blur">
                            <span class="node-icon">üå∏</span>
                            <span class="node-name">Blur</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                        <div class="node-item" draggable="true" data-node-type="LensDistortion">
                            <span class="node-icon">üîÆ</span>
                            <span class="node-name">Lens Distortion</span>
                            <button class="add-node-btn" title="Add node">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Column: Preview + Node Graph -->
        <div class="center-panel">
            <!-- Preview Canvas -->
            <div class="preview-panel">
                <div class="panel-header">
                    <div class="preview-controls">
                        <button class="control-btn" id="pauseBtn" onclick="window.miniGLEditor?.togglePause()">pause</button>
                        <button class="control-btn" id="resetBtn" onclick="window.miniGLEditor?.resetTime()">reset</button>
                        <button class="control-btn record-btn" id="recordBtn">record</button>
                    </div>
                    <div class="preview-stats">
                        <div class="fps-indicator">60 FPS</div>
                        <div class="frame-indicator">Frame: <span id="frameCount">0</span></div>
                    </div>
                </div>
                <div class="preview-canvas">
                    <canvas id="preview" width="512" height="512"></canvas>
                </div>
            </div>

            <!-- Node Graph -->
            <div class="node-graph" id="nodeGraph">
                <div class="panel-header">
                    <h3>Node Graph</h3>
                    <div class="output-selector">
                        <label>Output:</label>
                        <select class="output-dropdown">
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>
                    <div class="graph-controls">
                        <button class="control-btn console-btn" id="consoleBtn">console</button>
                    </div>
                </div>
                <div class="graph-canvas">
                    <svg class="graph-svg" width="100%" height="100%">
                        <!-- Graph content populated by JavaScript -->
                    </svg>
                </div>
                
                <!-- Shader Editor Overlay (hidden by default) -->
                <div class="shader-overlay" id="shaderOverlay" style="display: none;">
                    <div class="shader-panel">
                        <div class="panel-header">
                            <h3 id="shaderEditorTitle">Shader Editor</h3>
                            <div class="shader-controls">
                                <button class="control-btn test-btn">test</button>
                                <button class="control-btn run-btn">run</button>
                                <button class="close-btn" onclick="toggleShaderPanel()">‚úï</button>
                            </div>
                        </div>
                        <div class="shader-editor">
                            <textarea class="code-editor" rows="25" spellcheck="false"></textarea>
                        </div>
                    </div>
                </div>
            </div> <!-- End of node-graph -->
        </div> <!-- End of center-panel -->

        <!-- Right Column: Properties Panel -->
        <div class="right-panel">
            <!-- Node Properties -->
            <div class="properties-panel" id="nodeProperties">
                <div class="panel-header">
                    <h3>Node Properties</h3>
                    <button class="control-btn docs-btn" id="docsBtn">docs</button>
                </div>
                <div class="properties-content">
                    <!-- Properties populated by JavaScript -->
                </div>
            </div>

            <!-- Settings Tabs -->
            <div class="settings-panel">
                <div class="panel-header">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="settings">Settings</button>
                        <button class="tab-btn" data-tab="globalUniforms">Global</button>
                        <button class="tab-btn" data-tab="export">Export</button>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div class="tab-content" id="settingsTab">
                    <div class="settings-content">
                        
                        <div class="property-group">
                            <h4>Animation</h4>
                            <div class="property-item">
                                <label>Loop</label>
                                <input type="checkbox" id="loopCheckbox" class="checkbox">
                            </div>
                            <div class="property-item">
                                <label>Duration (s)</label>
                                <input type="number" id="loopDuration" class="number-input" value="4" min="1" max="60" disabled>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Global Uniforms Tab -->
                <div class="tab-content" id="globalUniformsTab" style="display: none;">
                    <div class="global-uniforms-content">
                        <!-- Global uniforms populated by JavaScript -->
                    </div>
                </div>

                <!-- Export Tab -->
                <div class="tab-content" id="exportTab" style="display: none;">
                    <div class="export-content">
                        <div class="property-group">
                            <h4>Export Options</h4>
                            <button class="export-btn json-export-btn" onclick="exportGraphAsJSON()">Export as JSON</button>
                        </div>
                        
                        <div class="property-group">
                            <h4>Record Animation</h4>
                            <div class="property-item">
                                <label>Duration (s)</label>
                                <input type="number" id="recordDuration" class="number-input" value="5" min="1" max="30">
                            </div>
                            <div class="property-item">
                                <label>Format</label>
                                <select class="dropdown">
                                    <option value="gif">GIF</option>
                                    <option value="mp4">MP4</option>
                                    <option value="webm">WebM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Console Panel (dynamically created) -->

    <script type="module" src="src/app.js"></script>
</body>
</html>
