<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miniGL React Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1, h2, h3 {
      color: #1a1a1a;
    }
    
    h1 {
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    
    .example-container {
      margin-bottom: 50px;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .control-group {
      flex: 1;
      min-width: 250px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .control {
      margin-bottom: 15px;
    }
    
    .control label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    input[type="range"] {
      flex: 1;
    }
    
    .value {
      min-width: 40px;
      font-family: monospace;
      color: #555;
    }
    
    select {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .canvas-wrapper {
      margin-bottom: 30px;
    }
    
    .code-example {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    pre {
      background: #282c34;
      color: #abb2bf;
      padding: 20px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>miniGL React Example</h1>
    <p>This example demonstrates how to use miniGL with React components.</p>
    
    <div id="react-app">
      <!-- React will render here -->
      <div style="text-align: center; padding: 100px 0;">
        Loading React example...
      </div>
    </div>
  </div>
  
  <!-- React Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- React Example Component -->
  <script type="text/babel" src="./react-example.jsx"></script>
  
  <!-- Initialize React -->
  <script type="text/babel">
    const rootNode = document.getElementById('react-app');
    ReactDOM.createRoot(rootNode).render(
      <React.StrictMode>
        <ReactMiniGLExample />
      </React.StrictMode>
    );
  </script>
</body>
</html>
